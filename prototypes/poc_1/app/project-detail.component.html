<section>
<div *ngIf="project">
  <h1>{{project.name}}</h1>
  <h2>{{project.name}}</h2>
  <div>
    <label>id: </label>{{project.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="project.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
</section>
