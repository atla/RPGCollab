<h3>Create new Project</h3>

<div class="container">
    <form #heroForm="ngForm"  
          (ngSubmit)="onSubmit()">
         
        <div class="form-group">
            <label class="form-label" for="input-example-1">Project Name</label>
            <input class="form-input" type="text" [(ngModel)]="model.name" name="name"/>
                             

        </div>
        <div class="form-group">
            <label class="form-label" for="input-example-1">ProjectSubtitle</label>
            <input class="form-input" type="text" [(ngModel)]="model.subtitle" name="subtitle"/>
        </div>

        <div class="form-group">
            <label class="form-label" for="input-example-3">Description</label>
            <textarea class="form-input" rows="10" [(ngModel)]="model.description" name="description"></textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-link" type="reset">Cancel</button>
        </div>
    </form>
</div>
